<script>


    function reload_tmp(){
        d3.json( "/all_ranks", function( dinput ) {
            let ds = get_selected_dataset();

            active_list = [];
            filter_list.forEach( function(key){
                if( document.getElementById("metric_"+key).checked ){
                    active_list.push(key);
                }
            });

            vis_rank_summary("#rank_summary_l1", preprocess_ranks( dinput, ds, "L1 norm", active_list ) );
            vis_rank_summary("#rank_summary_linf", preprocess_ranks( dinput, ds, "Linf norm", active_list ) );
            vis_rank_summary("#rank_summary_wass", preprocess_ranks( dinput, ds, "peak wasserstein", active_list ) );
            vis_rank_summary("#rank_summary_bott", preprocess_ranks( dinput, ds, "peak bottleneck", active_list ) );
            vis_rank_summary("#rank_summary_dvol", preprocess_ranks( dinput, ds, "delta volume", active_list ) );
            vis_rank_summary("#rank_summary_freq", preprocess_ranks( dinput, ds, "frequency preservation", active_list ) );
            vis_rank_summary("#rank_summary_pcc", preprocess_ranks( dinput, ds, "pearson cc", active_list ) );
            vis_rank_summary("#rank_summary_src", preprocess_ranks( dinput, ds, "spearman rc", active_list ) );


        });
    }
    load_datasets(reload_tmp);

</script>
