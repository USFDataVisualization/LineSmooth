<script>
    let all_rank_data = null;

    function update_task(){
        let ds = get_selected_dataset();

        active_list = [];
        filter_list.forEach( function(key){
            if( document.getElementById("metric_"+key).checked ){
                active_list.push(key);
            }
        });

        new_w = 175+datasets[get_selected_dataset()].length*55;

        document.getElementById("chart1").setAttribute("width",new_w);
        document.getElementById("chart2").setAttribute("width",new_w);

        task = get_selected_task();
        document.getElementById("chart1_title").innerHTML = task_titles[task][0];
        document.getElementById("chart2_title").innerHTML = task_titles[task][1];

        switch( get_selected_task() ){
            case "task_retrieve":
            case "task_range":
                vis_rank_summary("#chart1", preprocess_ranks( all_rank_data, ds, "L1 norm", active_list ) );
                vis_rank_summary("#chart2", preprocess_ranks( all_rank_data, ds, "Linf norm", active_list ) );
                break;
            case "task_derive":
                vis_rank_summary("#chart1", preprocess_ranks( all_rank_data, ds, "delta volume", active_list ) );
                $("#chart2").empty();
                 break;
            case "task_extrema":
            case "task_anomalies":
                vis_rank_summary("#chart1", preprocess_ranks( all_rank_data, ds, "peak wasserstein", active_list ) );
                vis_rank_summary("#chart2", preprocess_ranks( all_rank_data, ds, "peak bottleneck", active_list ) );
                break;
            case "task_characterize":
            case "task_cluster_trends":
                vis_rank_summary("#chart1", preprocess_ranks( all_rank_data, ds, "frequency preservation", active_list ) );
                $("#chart2").empty();
                break;
            case "task_sort":
            case "task_cluster_points":
                vis_rank_summary("#chart1", preprocess_ranks( all_rank_data, ds, "pearson cc", active_list ) );
                vis_rank_summary("#chart2", preprocess_ranks( all_rank_data, ds, "spearman rc", active_list ) );
                break;
        }
    }

    d3.json( "/all_ranks", function( dinput ) {
        all_rank_data = dinput
        load_datasets(update_task);
    });

</script>
